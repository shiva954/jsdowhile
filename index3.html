<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            let line = "";
            for (let j = 1; j <= i; j++) {
                if (j == 1) {
                    line += 'A ';
                }
                else if (j == 2) {
                    line += 'B ';
                }
                else if (j == 3) {
                    line += 'C ';
                }
                else if (j == 4) {
                    line += 'D ';
                }
                else if (j == 5) {
                    line += 'E ';
                }
            }
            console.log(line);
        }
    </script>
</body>
